<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bak Inside</title>
</head>

<body>
    <header></header>
    <main>
        <h1 class="font-semibold text-center mt-6 text-3xl m-5">Lets Get Some Moooooooney!!!</h1>
        <section>
            <div class="grid grid-cols-3 gap-4 w-1/2 mx-auto text-yellow-50">
                <div class="bg-green-700 p-5 rounded-xl">
                    <p class="text-2xl">Deposit</p>
                    <p class="text-2xl">$<span id="depositCurValue">00</span></p>
                </div>
                <div class="bg-gray-700 p-5 rounded-xl text-yellow-50">
                    <p class="text-2xl">Withdraw</p>
                    <p class="text-2xl">$<span id="totalWithdraw">00</span></p>
                </div>
                <div class="bg-red-500  p-5 rounded-xl text-yellow-50">
                    <p class="text-2xl">Balance</p>
                    <p class="text-2xl">$<span id="totalAmount">1240</span></p>
                </div>
            </div>
        </section>
        <section class="my-12">
            <div class="grid grid-cols-2 gap-4 w-1/2 mx-auto text-yellow-50">
                <div class="bg-green-700 p-5 rounded-xl flex flex-col">
                    <p class="text-2xl">Please Deposit</p>
                    <input id="depositAmount" class="my-3 p-1 text-black" type="number" placeholder="Enter Amount">
                    <button id="deposit" class="border-2 rounded-lg hover:bg-green-900">Deposit</button>
                </div>
                <div class="bg-gray-700 p-5 rounded-xl text-yellow-50 flex flex-col">
                    <p class="text-2xl">Please Withdraw</p>
                    <input id="withdrawAmount" class="my-3 p-1 text-black" type="number" placeholder="Enter Amount">
                    <button id="withdraw" class="border-2 rounded-lg bg-gray-600 hover:bg-gray-900">Withdraw</button>
                </div>
            </div>

        </section>
    </main>
    <footer></footer>
    <script src="js/deposit.js"></script>
</body>

</html>
