<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank Login</title>
</head>

<body>

    <header></header>
    <main>
        <h1 class="font-semibold text-center mt-6 text-3xl m-5">Welcome to Baper Bank</h1>
        <section>
            <div class="bg-gray-600 flex flex-col mt-10 w-5/12 rounded-2xl mx-auto">
                <h1 class="text-2xl text-center text-white pt-5">Login Your Account</h1>
                <input id="userEmail" class="border-2 rounded-md m-5 p-2" type="email" placeholder="Ener email address">
                <input id="userPass" class="border-2 rounded-md m-5 p-2" type="password"
                    placeholder="Enter your password">
                <button id="btnSubmit" class="border-2 hover:bg-slate-500 rounded-md m-5 p-2 text-2xl text-yellow-50"
                    type="submit">Submit</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/custom.js"></script>
</body>

</html>
